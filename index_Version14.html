<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Press Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #f0f4f9 0%, #e0f7ef 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 40px #0001;
      padding: 45px 32px 34px 32px;
      max-width: 350px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.2s cubic-bezier(.45,1.8,.6,.95);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(35px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .logo-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin: 0 auto 24px auto;
      display: block;
      background: #f7faf7;
      border-radius: 50%;
      box-shadow: 0 2px 8px #0001;
      transition: box-shadow 0.18s;
    }
    .logo-img:hover {
      box-shadow: 0 4px 16px #0002;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #27ae60;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.45em;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1.2px solid #c7ecd8;
      border-radius: 7px;
      font-size: 1em;
      outline: none;
      background: #f8fbfa;
      transition: border 0.18s, background 0.18s;
    }
    .login-container input:focus {
      border: 1.5px solid #27ae60;
      background: #f1fff7;
    }
    .login-container button {
      width: 100%;
      background: #27ae60;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      padding: 13px 0;
      font-size: 1.11em;
      margin-top: 13px;
      cursor: pointer;
      box-shadow: 0 2px 6px #0001;
      transition: background 0.2s, box-shadow 0.18s;
    }
    .login-container button:hover {
      background: #219150;
      box-shadow: 0 4px 12px #0002;
    }
    .error-msg {
      color: #e74c3c;
      font-size: 1em;
      margin: 8px 0 0 0;
      min-height: 20px;
      transition: color 0.12s;
    }
    .main-content {
      display: none;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    /* Optional: add a gentle fade-in for the logo for a premium feel */
    .logo-img {
      opacity: 0;
      animation: logoFade 1.2s 0.25s forwards;
    }
    @keyframes logoFade {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }
    @media (max-width: 430px) {
      .login-container { padding: 26px 6vw 20px 6vw; }
      .logo-img { width: 80px; height: 80px; }
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginBox">
    <!-- Apple Logo at the Top -->
    <img src="logo-apple.png" alt="Apple Logo" class="logo-img">
    <h2>Login to Your Account</h2>
    <div class="error-msg" id="errorMsg"></div>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <div class="main-content" id="mainContent">
    <h1>Welcome to Apple Press!</h1>
    <p>This is your secure home page. Only logged-in users can see this.</p>
  </div>
  <script>
    // Demo login logic (username: user, password: pass)
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      var user = document.getElementById('username').value.trim();
      var pass = document.getElementById('password').value.trim();
      var error = document.getElementById('errorMsg');
      if (user === "user" && pass === "pass") {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      } else {
        error.textContent = "Invalid username or password!";
      }
    };
  </script>
</body>
</html>
